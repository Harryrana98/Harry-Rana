<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>property</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="propert.css">
</head>

<body>

    <header>
        <div class="navbar">


            <div class="right">
                <div class="logo">
                    <img src="./propety assets/logo-removebg-preview.png" alt="">
                </div>


                <div class="buy">
                    <ul>
                        <li><a href="">Buy</a></li>
                        <li><a href="">Rent</a></li>
                        <li><a href="">Commercial</a></li>
                        <li><a href="">New projects</a></li>
                        <li><a href="">Find agent</a></li>
                        <li><a href="">Explore</a></li>
                        <li><a href="">Mortgages</a></li>
                    </ul>
                </div>

            </div>

            <div class="login">
                <button>Log in</button>
            </div>
        </div>


        <hero_section>
            <div class="main_vdo">
                <video autoplay loop muted>
                    <source src="https://static-assets.propertyfinder.com/videos/home-ae.mp4" type="video/mp4">

                </video>
            </div>
  


            <div class="door_container">
                <h1>We Open Doors</h1>

                <div class="shadow">
                    <div class="rent">

                        <button class="btn1">Rent</button>
                        <button class="btn2">Buy</button>
                        <button class="btn3">New Projects</button>
                        <button class="btn4">Commercial</button>
                       
                    </div>

                    <div class="search">
                        <form action="">
                            <input type="text" placeholder="City,community or building">

                            <button class="btn5">Property type</button>
                            <button  class="btn6">Beds & Baths</button>
                            <button  class="btn6">Search</button> 
                        </form>
                        
                    </div>
                </div>
            </div>

            

        </hero_section>
</body>

</html>
