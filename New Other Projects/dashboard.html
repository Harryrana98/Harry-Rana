<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="dasboard.css">
</head>

<body>

    <div class="dashboard">
        <div class="left">
            <div class="profile">
                <div class="pic">
                    <img src="./naruto.jfif" alt="">
                </div>
                <h2>Harry Rana</h2>
                <p>ranaharendra77@gmail.com</p>
                <ul>
                    <li><i class="fa-solid fa-house" style="color: #fff; height: 10px; width: 10px;"></i><a
                            href="">home</a></li>
                    <li><i class="fa-solid fa-file" style="color: #fff; height: 10px; width: 10px;"></i><a
                            href="">file</a></li>
                    <li><i class="fa-solid fa-envelope" style="color: #fff; height: 10px; width: 10px;"></i><a
                            href="">messages</a></li>
                    <li><i class="fa-solid fa-bell" style="color: #fff; height: 10px; width: 10px;"></i><a
                            href="">notification</a></li>
                    <li><i class="fa-solid fa-location-dot" style="color: #fff; height: 10px; width: 10px;"></i><a
                            href="">location</a></li>
                    <li><i class="fa-solid fa-chart-pie" style="color: #fff; height: 10px; width: 10px;"></i><a
                            href="">graph</a></li>

                </ul>
            </div>
        </div>

        <div class="right">

            <div class="user">
                <h4>Dashboard User</h4>
                <span> <i class="fa-solid fa-bars"></i></span>
            </div>



            <div class="box">
                <div class="box1" style="background-color: #123859;">
                    <div class="icon">
                        <h6 style="color: #fff;">Earning</h6>
                        <span><i class="fa-solid fa-dollar-sign" style="color: #fff;"></i></span>

                    </div>
                    <p style="color: #fff;">$ 628</p>
                </div>
                <div class="box1" style="background-color: #fff;">
                    <div class="icon">
                        <h6 style="color: #000;">Share</h6>
                        <span><i class="fa-solid fa-share-nodes" style="color: #F28705;"></i></span>

                    </div>
                    <p>2434</p>
                </div>
                <div class="box1" style="background-color: #fff;">
                    <div class="icon">
                        <h6 style="color: #000;">likes</h6>
                        <span><i class="fa-solid fa-thumbs-up" style="color: #F28705;"></i></span>

                    </div>
                    <p>1259</p>
                </div>
                <div class="box1" style="background-color: #fff;">
                    <div class="icon">
                        <h6 style="color: #000;">Rating</h6>
                        <span><i class="fa-solid fa-star" style="color: #F28705;"></i></i></span>

                    </div>
                    <p>8,5</p>
                </div>
            </div>

            <div class="threepic">
                <div class="1st">
                    <div class="first">
                        <img src="./firstimg.jpeg" alt="">
                    </div>
                    <div class="first">
                        <img src="./secondimg.jpeg" alt="">
                    </div>
                </div>
                <div class="second">
                    <img src="./thirdimg.jpeg" alt="">
                </div>
            </div>
        </div>
    </div>

</body>

</html>
