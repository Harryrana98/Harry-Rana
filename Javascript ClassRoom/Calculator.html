<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>

    <script>

   var value=Number(prompt("Enter the first value"))
        value=Number(prompt("Enter the second value"))
        operation=prompt("Enter Operation")


        if(operation=="+"){
            var data=value+value
            console.log("Your value is" + data)
        }

         else if(operation=="-"){
            var data=value-value
            console.log("Your value is" + data)
        }
     
         else if(operation=="*"){
            var data=value*value
            console.log("Your value is" + data)
        }
     
         else if(operation=="%"){
            var data=value%value
            console.log("Your value is" + data)
        }
     
         else if(operation=="/"){
            var data=value/value
            console.log("Your value is" + data)
        }
     
   


    </script>
    
</body>
</html>
