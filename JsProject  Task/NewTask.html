            arr2.push(lastarr)

            // wrapper.innerHTML += arr2 + " ";
            // wrapper.replaceChild(lastarr)
            // arr2.push(arr1.pop())
    
            console.log(lastarr);
        }

    })


    addMe.addEventListener("click",function(){

            console.log(arr1);
        }
        
    })
</script>
