<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creat Element</title>
</head>

<body>
    <button onclick="me()">Click me</button>
    <!-- <div id="dev"></div> -->

</body>

<script>




    // let harry = document.querySelector("#dev")

    let harry = document.querySelector("body")

    



    function me() {
        let para = document.createElement("p")
       
        let content = document.createTextNode("My Name Harry Rana")
       
        para.append(content)



        harry.append(para)
        


    }


</script>

</html>
